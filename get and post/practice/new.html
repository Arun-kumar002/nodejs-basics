<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1 id="obj"></h1>

    <script>
        window.fetch('http://localhost:4500/').then(data => data.json().then(n => n.forEach(e => document.getElementById("obj").innerHTML += `<h1>${e.ename}</h1><h1>${e.eage}</h1>`))).catch(err => console.log(err))
    </script>
</body>

</html>
